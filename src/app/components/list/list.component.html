<div class="d-flex justify-content-center m-4" *ngIf="loading === true">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="owner && loading === false">
  <a class="row" [href]="owner.url" target="_blank">
    <img class="rounded img m-3" [src]="owner.avatarUrl">
    <h2 class="mt-4">{{owner.login}}</h2>
  </a>
</div>

<app-repos-table [nickname]="nickname" [starred]="true"></app-repos-table>
<app-repos-table [nickname]="nickname"></app-repos-table>
